<!DOCTYPE html>
<html>
<head>
<title>Videos</title>
<style>
video { width:300px; margin:20px; border-radius:12px; }
</style>
</head>
<body>
<h2>Community Videos</h2>
<div id="videoList"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCpr9MXotr-M7noA7G28irleItKUELCY8Q",
  projectId: "vibe-tribe-d5138",
});

const db = firebase.firestore();

db.collection("videos").orderBy("time","desc").onSnapshot((snap)=>{
  let html = "";
  snap.forEach(doc=>{
    html += `<video controls src="${doc.data().url}"></video>`;
  });
  document.getElementById("videoList").innerHTML = html;
});
</script>
</body>
</html>
