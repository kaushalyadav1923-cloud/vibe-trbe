<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Profile - Vibe Tribe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Poppins', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color:#fff;
  display:none; /* hide until auth ready */
}

header {
  background:#111;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 6px rgba(0,0,0,0.3);
}

header h2 { margin:0; }

button {
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:600;
  transition:0.3s;
}

button:hover { opacity:0.85; }

.logout { background:#e74c3c; color:white; }

.container {
  max-width:500px;
  margin:60px auto;
  background:rgba(255,255,255,0.05);
  padding:30px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  text-align:center;
  backdrop-filter:blur(12px);
}

.container h3 {
  margin-bottom:20px;
  font-weight:600;
  font-size:24px;
}

input[type=text], input[type=tel] {
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

#saveBtn {
  background:#2ecc71;
  color:#fff;
  width:100%;
  padding:12px;
  font-size:16px;
}
</style>
</head>

<body>
<header>
  <h2>âœ¨ Vibe Tribe</h2>
  <button class="logout" onclick="logoutUser()">Logout</button>
</header>

<div class="container">
  <h3>Create Your Profile</h3>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="tel" id="phone" placeholder="+91xxxxxxxxxx" disabled>
  <button id="saveBtn" onclick="saveProfile()">Save Profile</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCpr9MXotr-M7noA7G28irleItKUELCY8Q",
  authDomain: "vibe-tribe-d5138.firebaseapp.com",
  projectId: "vibe-tribe-d5138",
  storageBucket: "vibe-tribe-d5138.firebasestorage.app",
  messagingSenderId: "656217231234",
  appId: "1:656217231234:web:e19e5e41836c4893c9899b",
  measurementId: "G-BMJ9XQD4WD"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Check login
auth.onAuthStateChanged((user)=>{
  if(!user){
    window.location.replace("login.html");
  } else {
    document.body.style.display = "block";
    document.getElementById("phone").value = user.phoneNumber || "";
  }
});

// Save profile
async function saveProfile(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const user = auth.currentUser;

  if(!name) return alert("Enter your name");

  try{
    await db.collection("users").doc(user.uid).set({
      name: name,
      phone: phone,
      profileCreated: true
    });
    alert("Profile created successfully! You can now upload videos.");
    window.location.replace("upload.html");
  } catch(err){
    console.error(err);
    alert("Error saving profile: "+err.message);
  }
}

// Logout
function logoutUser() {
  auth.signOut().then(()=>{ window.location.replace("login.html"); });
}
</script>

</body>
</html>
