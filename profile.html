<!DOCTYPE html>
<html>
<head>
<title>Create Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
body { font-family:Poppins,sans-serif; background:#eef3ff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.box { background:#fff; padding:30px; border-radius:12px; width:320px; box-shadow:0 10px 30px rgba(0,0,0,0.15); }
input { width:100%; padding:12px; margin-bottom:10px; border:1px solid #ccc; border-radius:8px; }
button { width:100%; padding:12px; background:#2563eb; color:#fff; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
</style>
</head>
<body>

<div class="box">
<h2>Create your Profile</h2>
<input id="username" placeholder="Enter your name">
<button id="saveProfile">Save Profile</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCpr9MXotr-M7noA7G28irleItKUELCY8Q",
  authDomain: "vibe-tribe-d5138.firebaseapp.com",
  projectId: "vibe-tribe-d5138",
});

const db = firebase.firestore();
const auth = firebase.auth();

document.getElementById("saveProfile").onclick = async function(){
  const name = document.getElementById("username").value;
  const user = auth.currentUser;

  await db.collection("users").doc(user.uid).set({
    name: name,
    phone: user.phoneNumber,
  });

  alert("Profile saved!");
  window.location.href = "upload.html";
}
</script>
</body>
</html>
