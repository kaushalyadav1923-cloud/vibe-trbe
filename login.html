<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Vibe Tribe</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background:#f8fafc; margin:0; }
    .container { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
    .box { width:360px; background:#fff; border-radius:12px; padding:28px; box-shadow:0 10px 30px rgba(17,24,39,0.08); }
    .box h2 { margin:0 0 16px; font-weight:600; color:#0f172a; text-align:center; }
    .note { font-size:13px; color:#475569; text-align:center; margin-bottom:14px; }
    input { width:100%; padding:12px; margin:8px 0; border:1px solid #e6e9ef; border-radius:8px; font-size:14px; }
    button { width:100%; padding:12px; margin-top:10px; border:none; border-radius:8px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    button:active { transform:translateY(1px); }
    .small { font-size:13px; color:#64748b; text-align:center; margin-top:8px; }
    #recaptcha-container { margin-top:6px; display:flex; justify-content:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Login to Vibe Tribe</h2>
      <p class="note">Enter your phone number. We will send an OTP to verify.</p>

      <!-- PHONE INPUT -->
      <input id="phone" placeholder="+91xxxxxxxxxx" value="+91" />

      <!-- recaptcha renders here -->
      <div id="recaptcha-container"></div>
      <button id="sendBtn" onclick="sendOTP()">Send OTP</button>

      <!-- OTP input -->
      <input id="otp" placeholder="Enter OTP" style="display:none" />
      <button id="verifyBtn" onclick="verifyOTP()" style="display:none">Verify OTP</button>

      <p class="small">Need help? Contact admin.</p>
    </div>
  </div>

  <!-- Firebase JS libs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCpr9MXotr-M7noA7G28irleItKUELCY8Q",
  authDomain: "vibe-tribe-d5138.firebaseapp.com",
  projectId: "vibe-tribe-d5138",
  storageBucket: "vibe-tribe-d5138.firebasestorage.app",
  messagingSenderId: "656217231234",
  appId: "1:656217231234:web:e19e5e41836c4893c9899b",
  measurementId: "G-BMJ9XQD4WD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
    // Render invisible recaptcha and keep a verifier object
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible',
      callback: (response) => {
        // recaptcha solved -> will proceed with sendOTP()
      }
    });

    // Elements
    const phoneInput = document.getElementById('phone');
    const otpInput = document.getElementById('otp');
    const sendBtn = document.getElementById('sendBtn');
    const verifyBtn = document.getElementById('verifyBtn');

    let confirmationResult = null;

    function sendOTP(){
      const phoneNumber = phoneInput.value.trim();
      if (!phoneNumber) { alert('Enter phone number in international format (e.g. +919876543210)'); return; }

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      auth.signInWithPhoneNumber(phoneNumber, window.recaptchaVerifier)
        .then((res) => {
          confirmationResult = res;
          alert('OTP sent to ' + phoneNumber);
          // show OTP field
          otpInput.style.display = 'block';
          verifyBtn.style.display = 'block';
          sendBtn.style.display = 'none';
        })
        .catch((err) => {
          console.error(err);
          alert('Error sending OTP: ' + (err.message || err));
          sendBtn.disabled = false;
          sendBtn.textContent = 'Send OTP';
          // reset recaptcha
          window.recaptchaVerifier.render().then(widgetId => grecaptcha.reset(widgetId));
        });
    }

    function verifyOTP(){
      const code = otpInput.value.trim();
      if (!code) { alert('Enter OTP'); return; }

      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Verifying...';

      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          alert('Login successful! Welcome ' + (user.phoneNumber || 'user'));
          // After login: redirect to home or store user info
          window.location.href = 'index.html';
        })
        .catch((err) => {
          console.error(err);
          alert('Invalid OTP. Try again.');
          verifyBtn.disabled = false;
          verifyBtn.textContent = 'Verify OTP';
        });
    }
  <!-- Firebase App -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<!-- Your own script -->
<script src="script.js"></script>

</body>
</html>
